{% extends "base.html" %}

{% block title %}
Home
{% endblock %}

{% block body %}
    {% if user.username %}
        <h3>Hello {{ user.username }}!<h3>
        <a href="{% url 'logout' %}">Sign out</a><br>
    {% else %}
        <a href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br>
    {% endif %}

{% endblock %}
